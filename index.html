<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Text with buttons-->
    <section class="section-audience">
      <div class="section-audience__text">
        <div class="section-audience__first">Engage Visitors</div>
        <div class="section-audience__second">Understand your audience</div>
        <div class="section-audience__third">
          Urly stage conpany? Aligible aplicants get all of your products for
          just $49 a month.
        </div>
        <div class="buttons">
          <button class="action-button all-buttons">Get Started</button>
          <button class="adiitional-button all-buttons">Learn More</button>
        </div>
      </div>
      <!--Categories with icons-->
      <div class="block">
        <div class="picture-field first-field">
          <img
            class="image1"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-1.png"
            alt="A man's face"
          />
          <span class="image-name">Developers</span>
        </div>

        <div class="picture-field picture-field__action">
          <img
            class="image2"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-2.png"
            alt="TV"
          />
          <span class="image-name image-name__special">Entertainment</span>
        </div>
        <div class="picture-field third-field">
          <img
            class="image3"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-3.png"
            alt="A man with envelope"
          />
          <span class="image-name">Athletes</span>
        </div>
        <div class="picture-field foth-field">
          <img
            class="image4"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-4.png"
            alt="A lamp with the moon inside"
          />
          <span class="image-name">Creators</span>
        </div>
      </div>
    </section>
  </body>
</html>
