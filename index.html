<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Block with categories-->
    <section class="audience">
      <div class="audience__text">
        <div class="audience__text1">Engage Visitors</div>
        <div class="audience__text2">Understand your audience</div>
        <div class="audience__text3">
          Early stage company? Eligible applicants get all of our products for
          just $49 a month.
        </div>
        <!--Buttons-->
        <div class="buttons">
          <button class="buttons__all button__left">Get Started</button>
          <button class="buttons__all button__right">Learn More</button>
        </div>
      </div>
      <!--Categories-->
      <div class="categories">
        <div class="categories__field categories__field_first">
          <img
            class="image1"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-1.png"
            alt="A man's face"
          />
          <span class="image-name">Developers</span>
        </div>

        <div class="categories__field categories__field_second">
          <img
            class="image2"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-2.png"
            alt="TV"
          />
          <span class="image-name">Entertainment</span>
        </div>
        <div class="categories__field categories__field_third">
          <img
            class="image3"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-3.png"
            alt="A man with envelope"
          />
          <span class="image-name">Athletes</span>
        </div>
        <div class="categories__field categories__field_foth">
          <img
            class="image4"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-4.png"
            alt="A lamp with the moon inside"
          />
          <span class="image-name">Creators</span>
        </div>
      </div>
    </section>
  </body>
</html>
